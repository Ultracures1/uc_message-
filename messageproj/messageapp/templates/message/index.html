<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ultracures/Message </title>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'message/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'message/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'message/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'message/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'message/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'message/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'message/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'message/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'message/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'message/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'message/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Welcome to Ultracures !
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid Mobile is: +91">
						<input class="input100" type="text" name="mobile">
						<span class="focus-input100" data-placeholder="Mobile Number"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Message">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="text" name="pass">
						<span class="focus-input100" data-placeholder="Message"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Send
							</button>
						</div>
					</div>

					{% comment %} <div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="#">
							Sign Up
						</a>
					</div> {% endcomment %}
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	{% load static %}
<!--===============================================================================================-->
	<script src="{% static 'message/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'message/vendor/animsition/js/animsition.min.js' %}"></script>
	{% load static %}
<!--===============================================================================================-->
	<script src="{% static 'message/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'message/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'message/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'message/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'message/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
{% load static %}
	<script src="{% static 'message/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'message/js/main.js' %}"></script>

</body>
</html>
